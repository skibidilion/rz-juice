<html>
<head><link rel="stylesheet" href="styles.css"><title>Crimson Apple</title></head>
<body>
<div class="drink-detail apple-gradient">
  <div class="image-column">
    <img src="images/apple.jpg" alt="Crimson Apple" class="drink-image">
  </div>
  <div class="info-column">
    <h1>Crimson Apple</h1>
    <p><strong>Story of how drink existed:</strong> Pressed from handpicked apples in Washington orchards, sweet and tart balance.</p>
    <p><strong>Ingredients:</strong> Apple juice, natural apple essence.</p>
    <label for="pulp-apple">Pulp preference:</label>
    <select id="pulp-apple">
      <option>With Pulp</option>
      <option>No Pulp</option>
    </select>
    <button class="add-cart">Add to Cart</button>
  </div>
</div>
</body>
</html>
