<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Zesty Orange</title>
</head>
<body>
  <div class="drink-detail orange-gradient">
    <div class="image-column"> <!-- left column -->
      <img src="images/orange.jpg" alt="Zesty Orange" class="drink-image">
    </div>
    <div class="info-column"> <!-- right column -->
      <h1>Zesty Orange</h1>
      <p><strong>Story of how drink existed:</strong> A classic blend created from handpicked oranges harvested under the warm sun of Valencia.</p>
      <p><strong>Ingredients:</strong> 100% orange juice, citrus zest, vitamin C.</p>

      <label for="pulp-choice"><strong>Pulp preference:</strong></label>
      <select id="pulp-choice">
        <option>With Pulp</option>
        <option>No Pulp</option>
      </select>

      <br/><br/>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
